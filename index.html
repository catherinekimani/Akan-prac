<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1> Find your Akan Name </h1>
            <form action="">
                <!-- <inputmale  -->
                <label for="male"> Male: </label>
                <input type="radio" id="male" name="gender" required> <br> <br>

                <!-- inputfemale  -->
                <label for="female"> Female: </label>
                <input type="radio" id="female" name="gender" required> <br> <br>

                <!-- inputday  -->
                <label for="day"> Day: </label>
                <input type="number" id="day" name="day" placeholder="DD" value="day" min="1" max="31" required>

                <!-- inputmonth  -->
                <label for="month"> Month: </label>
                <input type="number" id="month" name="day" placeholder="MM" value="month" min="1" max="12" required>
                
                <!-- inputyear  -->
                <label for="year"> Year: </label>
                <input type="number" id="year" name="year" placeholder="YYY" value="year" min="1970" max="2022" required>
                <!-- inputbutton  -->
                <input type="submit" id="findAkanName">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
